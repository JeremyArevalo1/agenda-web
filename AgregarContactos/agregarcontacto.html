<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./agregarcontacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bodyy">
    
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">Nuevo Contacto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Telefono</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="">Mis contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="agregarcontacto.html">Agregar un nuevo contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contactos Favoritos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Perfil de usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lista de pendientes</a>
                        </li>
                    </ul>
                    <div class="position-absolute bottom-0 end-0 m-3">
                        <a href="" class="btn btn-danger">Cerrar Sesion</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <form class="formulario">
            <input class="form-control form-control-lg" type="text" placeholder="Nombre" aria-label=".form-control-lg example" id="nombre" required>
            <input class="form-control form-control-lg" type="text" placeholder="Apellido" aria-label=".form-control-lg example" id="apellido" required>
            <input class="form-control form-control-lg" type="email" placeholder="Email" aria-label=".form-control-lg example" id="email" required pattern=".*@.*">
            <input class="form-control form-control-lg" type="text" placeholder="Telefono" aria-label=".form-control-lg example" id="telefono" required>
            <input class="form-control form-control-lg" type="text" placeholder="Nota" aria-label=".form-control-lg example" id="nota" required>
            <button type="submit" class="btn btn-success">Agregar Contacto</button>
        </form>

        <div id="confirmation" class="confirmation-message">
            ¡Contacto agregado con éxito!
        </div> 

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
